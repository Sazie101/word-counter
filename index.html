<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Samuel Yazie">
        <meta name="description" content="Samuel Yazie web developer">
        <meta name="keywords" content="web developer, web, developer, 
          front-end, html, css, javascript, react, sqi">
        <title>Character counter</title>
        <link rel="stylesheet" href="./assets/style/index.css" media="all">
        <script src="./assets/script/index.js" defer></script>
    </head>
    <body>
        <div class="content">
            <form>
                <div>
                    <h1>Word counter</h1>
                </div>
                <textarea name="input" id="input" placeholder="Enter your text here..."></textarea>
                <div class="counters">
                    <div class="counter one">
                        <div>
                            <label>characters</label>
                            <p id="characters"></p>
                        </div>
                        <div>
                            <label>words</label>
                            <p id="words">Word count: 0</p>
                        </div>
                        <div>
                            <label>sentences</label>
                            <p id="sentences"></p>
                        </div>
                    </div>
                    <div class="reset">
                        <button id="reset" class="hidden">Clear</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
